<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Code review form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <main>
      <div>
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form action="index.html" method="post">

        <fieldset>
          <legend>Contact Information</legend>

          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" >

          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email">

          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="user_number">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">

          <label for="city">City</label>
          <input type="text" id="city" name="user_city">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="michigan">Michigan</option>
            <option value="ohio">Ohio</option>
            <option value="indiana">Indiana</option>
            <option value="kentucky">Kentucky</option>
            <option value="west_virginia">West Virginia</option>
          </select>

          <label for="zipcode">Zipcode</label>
          <input type="number" id="zipcode" name="user_zipcode">

        </fieldset>

        <fieldset>
          <legend>Newsletter</legend>
          <div>
            <label>Selects the newsletter you would like to receive</label><br>
            <input type="checkbox" id="html" name="user_newsletter" value="newletter_html"><label for="html">HTML News</label><br>
            <input type="checkbox" id="css" name="user_newsletter" value="newletter_css"><label for="css">Css News</label><br>
            <input type="checkbox" id="javascript" name="user_newsletter" value="newletter_javascript"><label for="javascript">Javascript News</label>
          </div>

          <div>
            <label>Newsletter Format</label><br>
            <input type="radio" id="html" name="user_format" value="html">
            <label for="html">HTML</label><br>
            <input type="radio" id="plain_text" name="user_format" value="plain_text">
            <label for="html">Plain Text</label>
          </div>

          <div>
            <label>Other topics you like'd to hear about</label><br>
            <textarea id="topics"name="user_topics"></textarea>
          </div>
        </fieldset>
        <button type="submit" name="button">Sign UP</button>
      </form>
    <main>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>

  </body>
</html>
