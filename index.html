<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Code review form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <main class="wrapper">
      <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p class="statement">Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <div class="intro_hr">
        <hr>
      </div>


      <form action="index.html" method="post" class="form">

        <fieldset id="contact_info">
          <legend>Contact Information</legend>

            <div class="items">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required" required >
            </div>
            <div class="items">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="Required" required>
            </div>
            <div class="items">
              <label for="phone_number">Phone Number</label>
              <input type="tel" id="phone_number" name="user_number" placeholder="(555)555-5555">
            </div>
            <div class="items">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address" placeholder="222 one way drive"><br>
            </div>
            <div class="items">
              <label for="city">City</label><br>
              <input type="text" id="city" name="user_city" placeholder="New York City">
            </div>
            <div class="items">
              <label for="state">State</label><br>
              <select id="state" name="user_state">
                <option value="choose a state">Choose a state</option>
                <option value="michigan">Michigan</option>
                <option value="ohio">Ohio</option>
                <option value="indiana">Indiana</option>
                <option value="kentucky">Kentucky</option>
                <option value="west_virginia">West Virginia</option>
              </select><br>
            </div>
            <div class="items z_code">
              <label for="zipcode">Zipcode</label><br>
              <input type="number" id="zipcode" name="user_zipcode" placeholder="55555">
            </div>
          </fieldset>

          <hr>

        <fieldset>
          <legend class="newsletter">Newsletter</legend>
          <div class= "checkbox_format">
            <label class="news">Selects the newsletter you would like to receive</label><br>
            <input type="checkbox" id="html_news" name="user_newsletter" value="newletter_html" class="html"><label for="html_news" >HTML News</label><br>
            <input type="checkbox" id="css_news" name="user_newsletter" value="newletter_css"><label for="css_news">CSS News</label><br>
            <input type="checkbox" id="javascript_news" name="user_newsletter" value="newletter_javascript"><label for="javascript_news">Javascript News</label>
          </div>

          <div class="radio_format">
            <label>Newsletter Format</label><br>
            <input type="radio" id="html" name="user_format" value="html">
            <label for="html">HTML</label><br>
            <input type="radio" id="plain_text" name="user_format" value="plain_text">
            <label for="plain_text">Plain Text</label>
          </div>

          <div>
            <label for="topics">Other topics you like'd to hear about</label><br>
            <textarea id="topics" name="user_topics"></textarea>
          </div>
        </fieldset>

        <button type="submit" name="button">Sign UP</button>
      </form>
    </main>

    <footer class="main-footer">
      <p class= "copy"><i>Copyright The Code Review</i></p>
    </footer>

  </body>
</html>
